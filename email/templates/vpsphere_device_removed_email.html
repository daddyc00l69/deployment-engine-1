<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="x-apple-disable-message-reformatting" />
  <title>Device Removed | VPSphere</title>
</head>
<body style="margin:0;padding:0;background:#f6f6f8;font-family:Arial,sans-serif;-webkit-text-size-adjust:100%;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background:#f6f6f8;padding:32px 16px;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="max-width:600px;width:100%;background:#ffffff;border:1px solid #e2e8f0;border-radius:12px;overflow:hidden;">
          <tr>
            <td align="center" style="padding:28px 28px 20px 28px;border-bottom:1px solid #f1f5f9;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center">
                <tr>
                  <td style="vertical-align:middle;padding-right:8px;">
                    <div style="width:40px;height:40px;background:rgba(88,80,241,0.10);border-radius:8px;text-align:center;line-height:40px;">
                      <svg width="24" height="24" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="#5850f1"/></svg>
                    </div>
                  </td>
                  <td style="vertical-align:middle;font-size:24px;font-weight:800;letter-spacing:-0.2px;color:#111118;">VPSphere Security</td>
                </tr>
              </table>
              <div style="width:48px;height:4px;background:#5850f1;border-radius:999px;margin:12px auto 0 auto;"></div>
            </td>
          </tr>
          <tr>
            <td align="center" style="padding:28px 28px 12px 28px;">
              <div style="width:64px;height:64px;background:#f8fafc;border:1px solid #e2e8f0;border-radius:999px;text-align:center;line-height:64px;margin:0 auto 16px auto;">
                <svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="vertical-align:middle;"><path fill="#64748b" d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-6 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
              </div>
              <div style="font-size:24px;font-weight:800;color:#111118;margin-bottom:12px;">Device Removed</div>
              <div style="font-size:15px;line-height:1.6;color:#475569;max-width:400px;">A device session was removed from your account. If you did this, no action is needed.</div>
            </td>
          </tr>
          <tr>
            <td style="padding:0 28px 24px 28px;">
              <div style="background:#f8fafc;border:1px solid #e2e8f0;border-radius:12px;padding:20px;">
                <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td style="padding:8px 0;font-size:13px;color:#64748b;">Device</td>
                    <td style="padding:8px 0;font-size:14px;font-weight:600;color:#111118;">{{device_name}}</td>
                  </tr>
                  <tr>
                    <td style="padding:8px 0;font-size:13px;color:#64748b;">Time</td>
                    <td style="padding:8px 0;font-size:14px;font-weight:600;color:#111118;">{{time}}</td>
                  </tr>
                </table>
              </div>
              <p style="margin:16px 0 0 0;font-size:13px;color:#374151;line-height:1.55;">If you did not do this, please change your password and review your active sessions.</p>
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin-top:16px;">
                <tr>
                  <td bgcolor="#5850f1" style="border-radius:12px;box-shadow:0 4px 14px rgba(88,80,241,0.2);">
                    <a href="{{secure_link}}" style="display:inline-block;font-family:Arial,sans-serif;font-size:14px;font-weight:800;color:#ffffff;text-decoration:none;padding:12px 20px;border-radius:12px;">Review Sessions</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td style="padding:20px 28px;background:#f8fafc;border-top:1px solid #e2e8f0;text-align:center;">
              <div style="font-size:11px;color:#94a3b8;">Â© 2024 VPSphere. All rights reserved.</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
